---
layout: default
---
<header id="home-header" style="background-image: url({{ site.baseurl }}{{ site.sidebar_image }});">
  <div class="container">
    <h1>{{ site.title }}</h1>
    <ul class="meta">
      <li>
        <span>
          {{ site.tagline }}
        </span>
      </li>
      <li>
        <span>                   
          <!--
          <i class="fa fa-wechat" id='wechat'></i>&nbsp;&nbsp;
          <i class="fa fa-linkedin-square" ></i>&nbsp;&nbsp;
          <i class="fa fa-weibo"></i>
          -->
          <!--
          <i class="fa fa-bicycle"></i>&nbsp;
          <i class="fa fa-car" ></i>&nbsp;
          <i class="fa fa-check"></i>
          -->
        </span>
      </li>
  </div>
      

					<script type="text/javascript" src="http://tajs.qq.com/stats?sId=53855920" charset="UTF-8"></script>
				
</header>
<article>
  <div class="container">
    <ul class="posts">
      {% for post in site.posts %}
        <li>
          <h2><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></h2>
          <span class="meta">
            {{ post.date | date_to_string }}
          </span>
          {{ post.excerpt }}
        </li>
      {% endfor %}
    </ul>
  </div>
</article>
